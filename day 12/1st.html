<html lang="en">
<head>

</head>
<body>
    <script>
        let no=+prompt("enter no")
        if(no>0){
            document.write("no. is positive")
        }
        else if(no<0){
            document.write("no. is negative")
        }else{
            document.write("no. is zero")
        }

    </script>
</body>
